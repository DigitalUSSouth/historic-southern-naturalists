<template name="rockViewer">
  <div class="container">
    <div class="row page-header">
      <div class="col-xs-12">
        <h1>{{rock.title}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <h2>Description</h2>

        <p class="text-justify">{{rock.descri}}</p>

        <hr>

        <p class="text-justify">{{rock.subjec}}</p>
      </div>

      {{#if hasDetails}}
        <div class="col-sm-6">
          <h2>Details</h2>

          <dl>
            {{#unless isObject rock.date}}
              <dt>Rock</dt>
              <dd>{{rock.date}}</dd>
            {{/unless}}

            {{#unless isObject rock.contri}}
              <dt>Contributor</dt>
              <dd>{{rock.contri}}</dd>
            {{/unless}}

            {{#unless isObject rock.publis}}
              <dt>Publisher</dt>
              <dd>{{rock.publis}}</dd>
            {{/unless}}

            {{#unless isObject rock.covera}}
              <dt>Coverage</dt>
              <dd>{{rock.covera}}</dd>
            {{/unless}}

            {{#unless isObject rock.relati}}
              <dt>Relations</dt>
              <dd>{{rock.relati}}</dd>
            {{/unless}}
          </dl>
        </div>
      {{/if}}
    </div>

    {{#if image}}
      <hr>

      <div class="row">
        <div class="col-xs-12">
          <img src="{{image}}" class="img-responsive" alt="{{rock.title}}">
        </div>
      </div>
    {{/if}}
  </div>
</template>
