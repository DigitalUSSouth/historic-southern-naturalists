<template name="search">
  <div class="row page-header">
    <div class="col-xs-12">
      <h1>Search</h1>

      <p class="lead">Search within a localized plant or rock collection.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline" id="form-search" autocomplete="off">
        <legend class="hide">Search</legend>

        <fieldset>
          <div class="form-group">
            <label for="search" class="control-label col-xs-2">Search</label>

            <div class="col-xs-10">
              <div class="input-group">
                <input type="text" class="form-control" id="search" value="{{query}}">

                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">Search</button>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label class="radio-inline">
                <input type="radio" name="collection" value="plants" checked="{{!isRockType}}"> Plant Collection
              </label>

              <label class="radio-inline">
                <input type="radio" name="collection" value="rocks" checked="{{isRockType}}"> Rock Collection
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</template>
